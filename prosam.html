<html>
   <head>
      <title>VueJs Introduction</title>
      <script type = "text/javascript" src = "https://cdn.jsdelivr.net/npm/vue"></script>
   </head>


<div id="app" class="p-5 max-w-lg mx-auto">
  <div v-if="state == 'question'">
    <h1 class="text-xl mb-5">{{ question.question }}</h1>
    <ul>
 

   

      <li v-for="answer in question.answers">

              
        <input type="radio" class="block border border-black py-2 px-5 mb-3 rounded hover:bg-green-100 shadow w-full" v-on:click="handleResponse" v-bind:data-id="answer.id">{{ answer.answer }}</input>
 
     
      </li>
    </ul>
        
      
  </div>
  <div v-if="state == 'answer'">
    <h1 class="text-xl mb-5">{{ question.question }}</h1>
    <ul>
      <li v-for="answer in question.answers">
        <div class="block border border-black py-2 px-5 mb-3 rounded shadow w-full text-center" v-bind:class="{ 'bg-green-700 text-white': answer.correct, 'bg-red-700 text-white': answer.id == selectedAnswer.id && !answer.correct }">{{ answer.answer }}</div>
      </li>
    </ul>
    <div class="text-center">
      <p v-if="selectedAnswer.correct" class="mt-8 text-lg">ðŸŽ‰ Correct, well done! ðŸŽ‰</p>
      <p v-else class="mt-8 text-lg">Wrong answer, sorry</p>
      <button v-on:click="handleNext" class="inline-block mx-auto rounded border border-black py-2 px-5 shadow mt-5 hover:bg-blue-100">Next question </button>
    </div>
  </div>
  <div v-if="state == 'results'">
    <h1 class="text-xl mb-5">Congrats, you're done with the quiz</h1>
    <p class="my-5 py-3 border border-black text-2xl text-center">You got {{score}} out of {{ questions.length }}</p>
    <p v-if="scorePercentage > 90">Super</p>
    <p v-else-if="scorePercentage >= 50">IMPROVE...</p>
    <p v-else>Prepare Well</p>
    <div class="text-center">
      <button v-on:click="handleRestart" class="inline-block mx-auto rounded border border-black py-2 px-5 shadow mt-10 hover:bg-blue-100">Restart the quiz</button>
    </div>
  </div>
</div>

<script type = "text/javascript" src ="/home/osboxes/Documents/vueproject/prosam.js"></script>
</html>
